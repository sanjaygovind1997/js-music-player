<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="titile">Energy</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/bensound-energy.mp3">
            Sorry your browser doesn't support audio tag :(
        </audio>

        <div class="image-container">
            <img src="imgs/energy.jpg" alt="cover-image">
        </div>

        <div class="navigation">
            <button id="prev" class="control-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="control-btn control-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
</body>
</html>
